<div class="flex flex-col flex-auto min-w-0">
    <!-- Main -->
    <div class="flex-auto p-6">

      <app-header [header]="header"></app-header>
        <div class="bg-white p-5 rounded-xl h-auto grid lg:grid-cols-4 sm:grid-cols-1">
                <ng-container class="" *ngFor="let item of sections;last as last">

                    <div class="p-4" [ngClass]="{'border-l' : !last}">
                        <div class="pb-5 flex gap-2">
                            <img class="w-auto" src="/assets/icons/dashboard-{{item.title}}.png" alt="">
                          <p class="text-2xl font-semibold">
                              {{'dashboard.' +item.title | transloco}}
                            </p>
                        </div>
                        <div class="border border-3 p-4 bg-gray-100 rounded-lg flex justify-between h-24">
                            <p class="text-gray-400">
                                {{'dashboard.' +item.data.title | transloco}}
                                <br>
                                <span dir="ltr">
                                    {{item.data.dateTo | date:'d.MMM'}} - {{item.data.dateFrom | date:'d MMM'}}
                                </span>
                            </p>

                            <div class="flex flex-col justify-between text-left">
                                <p class="text-lg text-[{{item.data.analytics.textAmount}}]" >{{item.data.analytics.amount}} %</p>
                                <p class="text-2xl font-medium">SR {{item.data.analytics.percentage | number:'1.2-2'}}</p>
                            </div>
                        </div>
                    </div>
                </ng-container>
        </div>


    </div>

</div>
